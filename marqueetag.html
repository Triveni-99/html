<html>
<head>
<title>marquee tag</title>
<meta name="author" content="triveni">
<meta name="keyword" content="html webpage">
</head>
<body>
<marquee behavior="alternate" direction="right"><img src="bird.jpg" title="bird" width="150" height="150" alt="bird">
</marquee>

 <marquee behavior="slide" direction="right"><img src="tiger.jpg" title="tiger" width="150" height="150" alt="tiger">
</marquee>

<marquee scrollamount="100"><img src="panda.jpg" title="panda" width="150" height="150" alt="panda">
</marquee>

<marquee behavior="alternate" direction="left"><b>coding hub</b></marquee>

<marquee behavior="slide" direction="right"><b>coding hub</b></marquee>

<marquee behavior="slide" direction="left"><b>coding hub</b></marquee>

<marquee  scrollamount="100" direction="left"><b>coding hub</b></marquee>

</body>
</body>
</html>
